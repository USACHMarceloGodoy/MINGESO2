spring:
  devtools:
    restart:
      aditional-paths: src/main/java
  application:
    name: estudiante
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/estudiantesdb
    username: postgres
    password: 1234
  jpa:
    show-sql: true
    hibernate:
      dialect: postgresql
      ddl-auto: create