apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config-map
  labels:
    app: postgres-config-map
data:
  POSTGRES_DB_HOST: postgres
  #base de dato Cuotas
  POSTGRES_DB_CUOTAS: cuotasdb
  #base de dato Estudiantes
  POSTGRES_DB_ESTUDIANTES: estudiantesdb
  #base de dato notas
  POSTGRES_DB_NOTAS: notadb